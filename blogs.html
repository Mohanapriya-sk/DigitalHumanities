<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blogs | Digital Humanities Lab IIT (ISM) Dhanbad</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .blog-cards-scroll {
            display: flex;
            overflow-x: auto;
            gap: 1.5rem;
            padding-bottom: 1rem;
            scrollbar-width: thin;
        }

        .blog-card {
            min-width: 260px;
            max-width: 260px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            border: 1px solid #eee;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blog-card.selected,
        .blog-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: #333;
        }

        .blog-card-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            background: #f5f5f5;
        }

        .blog-card-author {
            margin-top: -30px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blog-card-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #222;
            color: #fff;
            font-size: 1.7em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.10);
        }

        .blog-card-title {
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            margin: 0.5em 0 0.2em 0;
            color: #111;
        }

        .blog-card-date {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 0.5em;
        }

        .blog-card-read {
            font-size: 0.95em;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 1em;
        }
    </style>

</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand text-wrap" href="index.html">
                    Digital Humanities Lab IIT (ISM) Dhanbad
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownProjects" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Student Projects</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownProjects">
                                <li><a class="dropdown-item" href="projects-az.html">Projects A-Z</a></li>
                                <li><a class="dropdown-item" href="projects-batch.html">Projects by Batch</a></li>
                                <li><a class="dropdown-item" href="projects-field.html">Projects by Field of Study</a>
                                </li>
                                <li><a class="dropdown-item" href="projects-topics.html">Projects by Topics/Method</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                        <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
                        <li class="nav-item"><a class="nav-link" href="reading-group.html">Reading Group</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content-->
        <section class="py-5">
            <div class="container px-5 my-5">
                <!-- Blog cards horizontal scroll -->
                <div id="blogCardsScroll" class="blog-cards-scroll mb-4">
                    <!-- Cards will be rendered by JS -->
                </div>
                <div id="blogContent" class="row gx-5">
                    <!-- Blog post will be rendered by JS -->
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">&copy; 2024 | Licensed under <a class="link-light small"
                            href="https://creativecommons.org/licenses/by-nc/4.0/">Creative Commons License</a></div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/blogs.js"></script>
    <script>
        // Render blog cards for horizontal scroll
        function renderBlogCards(selectedIdx = 0) {
            const cardsDiv = document.getElementById('blogCardsScroll');
            cardsDiv.innerHTML = '';
            blogsData.forEach((blog, idx) => {
                const card = document.createElement('div');
                card.className = 'blog-card' + (idx === selectedIdx ? ' selected' : '');
                card.onclick = () => {
                    renderBlogs(idx);
                    renderBlogCards(idx);
                };
                // Author avatar logic
                let avatarHtml = '';
                if (blog.authorImg && blog.authorImg.trim() !== '') {
                    avatarHtml = `<img src="${blog.authorImg}" alt="${blog.author}" class="blog-card-avatar" style="object-fit:cover;">`;
                } else {
                    avatarHtml = `<div class="blog-card-avatar">${blog.author.charAt(0).toUpperCase()}</div>`;
                }
                card.innerHTML = `
                    ${blog.img ? `<img src="${blog.img}" class="blog-card-img" alt="Blog Image">` : `<div class="blog-card-img"></div>`}
                    <div class="blog-card-author">${avatarHtml}</div>
                    <div class="blog-card-title">${blog.title}</div>
                    <div class="blog-card-date">${blog.date}</div>
                    <div class="blog-card-read">Read More</div>
                `;
                cardsDiv.appendChild(card);
            });
            // Optional: auto-scroll to selected card
            const selectedCard = cardsDiv.querySelector('.selected');
            if (selectedCard) {
                selectedCard.scrollIntoView({
                    behavior: "smooth",
                    inline: "center"
                });
            }
        }

        // Render selected blog post
        function renderBlogs(selectedIdx = 0) {
            const blogContent = document.getElementById('blogContent');
            blogContent.innerHTML = '';
            const blog = blogsData[selectedIdx];
            const col = document.createElement('div');
            col.className = 'col-12 mb-5';
            // Author avatar logic
            let avatarHtml = '';
            if (blog.authorImg && blog.authorImg.trim() !== '') {
                avatarHtml = `<img class="img-fluid rounded-circle mb-3" src="${blog.authorImg}" alt="${blog.author}" style="width:60px;height:60px;">`;
            } else {
                avatarHtml = `<div class="blog-card-avatar" style="margin:0 auto 8px auto;">${blog.author.charAt(0).toUpperCase()}</div>`;
            }
            col.innerHTML = `
                <div class="row gx-5">
                    <div class="col-lg-3">
                        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center mt-lg-5 mb-4">
                            <div class="d-flex align-items-center">
                                ${avatarHtml}
                                <div class="ms-3">
                                    <div class="fw-bold" style="font-size:1.1em;">${blog.author}</div>
                                    <div class="text-muted" style="color:#ccc!important;">${blog.subtitle}</div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-lg-9 p-4">
                        <article>
                            <header class="mb-4">
                                <h1 class="fw-bolder mb-1" style="color:#111;">${blog.title}</h1>
                                <div class="text-muted fst-italic mb-2">${blog.date}</div>
                                ${blog.categories.map(cat => `<span class="badge bg-dark text-white me-1">${cat}</span>`).join('')}
                            </header>
                            ${blog.img ? `<figure class="mb-4"><img class="img-fluid rounded" src="${blog.img}" alt="" /></figure>` : ''}
                            <section class="mb-5">
                                ${blog.sections.map(section => `
                                    ${section.heading ? `<h2 class="fw-bolder mb-4 mt-5" style="color:#111;">${section.heading}</h2>` : ''}
                                    ${section.content.map(p => `<p class="fs-5 mb-4" style="color:#222;">${p}</p>`).join('')}
                                `).join('')}
                            </section>
                        </article>
                    </div>
                </div>
            `;
            blogContent.appendChild(col);
        }

        // Initial render: show most recent blog (index 0)
        renderBlogCards(0);
        renderBlogs(0);
    </script>
</body>
