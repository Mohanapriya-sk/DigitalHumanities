        <script>
            // Render all news items professionally, image left, content right, big first letter in heading
            function renderNewsContent() {
                const newsContent = document.getElementById('newsContent');
                newsContent.innerHTML = '';
                newsData.forEach(news => {
                    const col = document.createElement('div');
                    col.className = 'col-12 mb-5';
                    col.id = news.id;

                    // Style first letter of heading (reduce space between big letter and rest)
                    const headingHtml = `
                        <span style="font-size:2.5em; font-weight:bold; display:inline-block; vertical-align:bottom; line-height:1; margin-right:-10px;">${news.heading.charAt(0)}</span>
                        <span style="display:inline-block; vertical-align:middle; font-size:1em;">${news.heading.slice(1)}</span>
                    `;

                    col.innerHTML = `
                        <div class="card shadow-sm border">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    ${news.img ? `
                                    <div class="col-md-4 mb-3 mb-md-0 text-center">
                                        <img src="${news.img}" alt="" class="img-fluid rounded" style="max-height:220px;">
                                    </div>
                                    ` : ''}
                                    <div class="${news.img ? 'col-md-8' : 'col-12'}">
                                        <h3 class="fw-bold mb-2" style="overflow:hidden;">${headingHtml}</h3>
                                        <div class="text-muted mb-2">${news.date}</div>
                                        <div class="mb-2">${news.content}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    newsContent.appendChild(col);
                });
            }
            renderNewsContent();
        </script>
